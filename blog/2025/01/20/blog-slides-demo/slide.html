## 💻 代码高亮演示

### 多语言代码展示

```javascript
function fibonacci(n) {
    if (n <= 1) return n;
    return fibonacci(n - 1) + fibonacci(n - 2);
}

// 优化版本
function fibonacciOptimized(n, memo = {}) {
    if (n in memo) return memo[n];
    if (n <= 1) return n;
    
    memo[n] = fibonacciOptimized(n - 1, memo) + 
               fibonacciOptimized(n - 2, memo);
    return memo[n];
}
```

### Python 代码示例

```python
class AdvancedCalculator:
    def __init__(self):
        self.history = []
    
    def calculate(self, operation, a, b):
        result = {
            '+': a + b,
            '-': a - b,
            '*': a * b,
            '/': a / b
        }.get(operation, "Invalid operation")
        
        self.history.append(f"{a} {operation} {b} = {result}")
        return result
    
    def get_history(self):
        return self.history
```

            // More info https://github.com/hakimel/reveal.js#configuration

                // 是否显示当前幻灯片的页数编号，也可以使用代码 “slideNumber: 'c/t'” ，表示当前页/总页数。

                keyboard: true,
                // 是否启用幻灯片的概览模式，可使用 "Esc" 或 "o" 键来切换概览模式
                overview: true,

                touch: true,
                // 是否循环演示
                loop: false,
                // 是否将演示的方向变成 RTL，即从右往左
                rtl: false,
                // 是否每次演示的时候，随机幻灯片的顺序
                shuffle: false,
                // 全局开启和关闭碎片。
                fragments: true,
                // 标识演示文稿是否在嵌入模式中运行，即包含在屏幕的有限部分中的

                // 标识当问号键被点击的时候是否应该显示一个帮助的覆盖层
                help: true,
                // 标识演讲者备注标志是否让所有观看者可见
                showNotes: false,
                // 两个幻灯片之间自动切换的时间间隔（毫秒）
